<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>성열</title>
  <style>
    h1 {text-align: center;
        margin-top: 230px;
        font-size: 90px; }
    h1 span:nth-child(1) {color:red}
    h1 span:nth-child(2) {color:orange}
    h1 span:nth-child(3) {color:yellow}
    h1 span:nth-child(4) {color:green}
    h1 span:nth-child(5) {color:blue}
    h1 span:nth-child(6) {color:purple}
    .search-bar {width: 500px;}
  </style>
</head>
<body>
  <h1>
    <span>2</span><span>3</span><span>1</span><span>8</span><span>성</span><span>열</span>
  </h1>
  <form action="https://www.google.com/search" method="GET">
    <div class="mx-auto mt-5 search-bar input-group mb-3">
      <input name="q" type="text" class="form-control rounded-pill" placeholder="성열이 검색 또는 URL 입력" aria-label="Recipient's username" aria-describedby="button-addon2">
      <div class="input-group-append">
      </div>
    </div>
  </form>
</body>
</html>
